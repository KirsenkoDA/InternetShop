<!DOCTYPE html>
<html lang="en" xmlns:th="http://tymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Изменить пользователя</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        <div th:insert="parts/navbar :: navigation"></div>
        <form th:action="@{/users/{id}(id=${user.getId()})}" th:method="PATCH" class="mb-3" th:object="${user}" enctype="multipart/form-data">

            <label class="form-label" for="name">Имя: </label>
            <input th:field="*{name}" class="form-control" type="text" name="name" id="name"/>

            <label class="form-label" for="email">E-mail: </label>
            <input th:field="*{email}" class="form-control" type="text" name="email" id="email"/>

            <label class="form-label" for="phoneNumber">Номер телефона: </label>
            <input th:field="*{phoneNumber}" class="form-control" type="text" name="phoneNumber" id="phoneNumber"/>

            <table>
                <tr th:each="role: ${allRoles}">
                    <td><input  type="checkbox" th:field="*{roles}" th:value="${role}"></td>
                    <td><label class="form-label" th:text="${role}"></label></td>
                </tr>
            </table>

            <label class="form-label" for="password">Пароль: </label>
            <input th:field="*{password}" class="form-control" type="password" name="password" id="password"/>

            <label class="form-label" for="active">Активен: </label>
            <input th:field="*{active}" th:checked="${user.active}" type="checkbox" name="active" id="active"/>
            <br>

            <input class="btn btn-success" type="submit" value="Принять изменения"/>
        </form>
    </body>
</html>
