<!DOCTYPE html>
<html lang="en" xmlns:th="http://tymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Информаци о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <div th:insert="parts/navbar :: navigation"></div>
  <div id="content" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <table class="table table-striped">
      <tr>
        <th>Продукт</th>
        <th>Количество</th>
        <th>Цена</th>
        <th>Сумма</th>
      </tr>
      <tr name = "carts" th:each="cart : ${carts}">
        <td><a th:text="${cart.getProduct().getName()}">Name</a></td>
        <td><a th:text="${cart.getQuantity()}">Quantity</a></td>
        <td><a th:text="${cart.getPrice()}">Price</a></td>
        <td><a th:text="${cart.getAmount()}">Amount</a></td>
        <td>
          <form th:method="DELETE" th:action="@{/carts/{id}(id=${cart.getId()})}">
            <input class="btn btn-danger" type="submit" value="Удалить">
          </form>
        </td>
      </tr>
    </table>
  </div>
  </body>
</html>
