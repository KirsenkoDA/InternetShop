<!DOCTYPE html>
<html lang="en" xmlns:th="http://tymeleaf.org">
<head>
    <<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавить новый товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<div th:insert="parts/navbar :: navigation"></div>
<h1>Добавить новый товар</h1>
<form class="mb-3" th:action="@{/products}" th:method="POST" th:object="${product}" enctype="multipart/form-data">
    <label for="name" class="form-label">Наименование: </label>
    <input class="form-control" th:field="*{name}" type="text" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="name" class="form-label">Описание товара: </label>
    <input class="form-control" th:field="*{discription}" type="text" id="discription"/>
    <div style="color: red" th:if="${#fields.hasErrors('discription')}" th:errors="*{discription}">Discription error</div>
    <br>
    <label for="name" class="form-label">Цена товара: </label>
    <input class="form-control" th:field="*{price}" type="number" id="price"/>
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
    <br>
    <label for="poductGroup" class="form-label">Группа товара: </label>
    <select class="form-select" th:field="*{productGroup}" id="poductGroup">
        <option th:each="ProductGroup : ${groups}" th:value="${ProductGroup.getId()}" th:text="${ProductGroup.getName()}">
        </option>
    </select>
    <br>
        <label for="file1" class="form-label">Фото 1:</label>
        <input class="form-control"  type="file" name="file1" id="file1"/>
        <br>
        <label for="file2" class="form-label">Фото 2:</label>
        <input class="form-control" type="file" name="file2" id="file2"/>
        <br>
        <label for="file3" class="form-label">Фото 3:</label>
        <input class="form-control" type="file" name="file3" id="file3"/>
    <br>
    <input type="submit" value="Добавить товар"/>
</form>
</body>
</html>
