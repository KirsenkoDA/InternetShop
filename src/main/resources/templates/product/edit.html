<!DOCTYPE html>
<html lang="en" xmlns:th="http://tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h1>Изменить товар</h1>
<form th:action="@{/products/{id}(id=${product.getId()})}" th:method="PATCH" th:object="${product}" enctype="multipart/form-data">
    <label for="name">Наименование: </label>
    <input th:field="*{name}" type="text" id="name"/><br><br>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <label for="discription">Описание товара: </label>
    <input th:field="*{discription}" type="text" id="discription"/><br><br>
    <div style="color: red" th:if="${#fields.hasErrors('discription')}" th:errors="*{discription}"></div>
    <label for="price">Цена товара: </label>
    <input th:field="*{price}" type="number" id="price"/><br><br>
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    <label for="productGroup">Группа товара: </label>
    <select th:field="*{productGroup}" id="productGroup">
        <option th:each="ProductGroup : ${groups}" th:value="${ProductGroup.getId()}" th:text="${ProductGroup.getName()}">
        </option>
    </select>
    <table>
        <tr>
            <td>
                <img th:src="@{/images/{id}(id=${product.getImages.get(0).getId()})}" height="60px"/>
            </td>
            <td>
                <img th:src="@{/images/{id}(id=${product.getImages.get(1).getId()})}" height="60px"/>
            </td>
            <td>
                <img th:src="@{/images/{id}(id=${product.getImages.get(2).getId()})}" height="60px"/>
            </td>
        </tr>
        <tr>
            <td>
                <input  type="file" name="file1"/>
            </td>
            <td>
                <input  type="file" name="file2"/>
            </td>
            <td>
                <input  type="file" name="file3"/>
            </td>
        </tr>
    </table>
    <input type="submit" value="Изменить товар"/>
</form>
</body>
</html>
